<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">üßÆ Calculator</h1>
        </div>

        <div class="display-container">
            <div class="memory-indicator" id="memoryIndicator"></div>
            <div class="history" id="history"></div>
            <textarea class="display" id="display" placeholder="0" readonly rows="1"></textarea>
        </div>

        <div class="buttons-grid">
            <button class="btn btn-function" data-action="clear-entry">AC</button>
            <button class="btn btn-function" data-action="backspace">‚å´</button>
            <button class="btn btn-operator" data-action="percent">%</button>
            <button class="btn btn-operator" data-action="divide">‚ûó</button>

            <button class="btn btn-number" data-number="7">7</button>
            <button class="btn btn-number" data-number="8">8</button>
            <button class="btn btn-number" data-number="9">9</button>
            <button class="btn btn-operator" data-action="multiply">‚úñÔ∏è</button>

            <button class="btn btn-number" data-number="4">4</button>
            <button class="btn btn-number" data-number="5">5</button>
            <button class="btn btn-number" data-number="6">6</button>
            <button class="btn btn-operator" data-action="subtract">‚ûñ</button>

            <button class="btn btn-number" data-number="1">1</button>
            <button class="btn btn-number" data-number="2">2</button>
            <button class="btn btn-number" data-number="3">3</button>
            <button class="btn btn-operator" data-action="add">‚ûï</button>

            <button class="btn btn-number btn-zero" data-number="00">00</button>
            <button class="btn btn-number btn-zero" data-number="0">0</button>
            <button class="btn btn-number" data-action="decimal">.</button>
            <button class="btn btn-equals" data-action="equals">üü∞</button>
        </div>

        <div class="keyboard-hint">
            üí° Keyboard shortcuts supported
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
